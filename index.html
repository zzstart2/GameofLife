<!doctype html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <style type="text/css">
        canvas{border:dashed 2px #CCC;}
    </style>
    <body>
      <div>
        X(5~500): <input type="number" id="num_x" min="5" max="500" value="50"/>
        Y(5~500): <input type="number" id="num_y" min="5" max="500" value="50"/>
        thickness(0.01~1.00): <input type="number" id="thickness" min="0.01" max="1" value="0.5"/>
        rate(10~10000): <input type="number" id="rate" min="10" max="10000" value="100"/>ms
      </div>
      <div>
        <p>注：X,Y为两个方向上的细胞个数，thickness为初始状态下的活细胞密度，rate为两次刷新键的时间间隔;</p>
        <p>在数据设置完毕后请点击“Set/Clear”键部署地图然后在地图上设置“墙壁”的位置。设置完成后，点击“Start”开始。</p>
        <input type="button" id="clear" value="Set/Clear"/>
        <input type="button" id="start" value="Start"/>
      </div>
      <canvas id="can" width="500px" height="500px" style="border:0"></canvas>
      <script type="text/javascript" src="gameoflife.js"></script>
    </body>
</html>
